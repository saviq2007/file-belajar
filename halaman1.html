<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Options</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }

    .judul {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background-color: #0099cc;
      color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1; /* Memastikan judul tetap di atas video */
    }

    .judul h1 {
      margin: 0;
      font-size: 36px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .menu-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80vh;
      padding: 20px;
      position: relative;
      z-index: 1; /* Memastikan menu tetap di atas video */
    }

    .menu-option {
      background-color: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .menu-option:hover {
      transform: translateY(-5px);
    }

    .menu-option h2 {
      margin-top: 0;
      color: #333333;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .menu-option p {
      color: #666666;
      font-size: 16px;
    }

    .menu-option:nth-child(1) {
      background-color: #ff9999;
    }

    .menu-option:nth-child(2) {
      background-color: #99ccff;
    }

    .menu-option:nth-child(3) {
      background-color: #ffcc99;
    }

    .menu-option:nth-child(4) {
      background-color: #b3ffb3;
    }

    /* General styling for the link */
a {
    display: inline-block;
    padding: 10px 20px;
    margin: 20px 0;
    text-decoration: none;
    font-family: 'Arial', sans-serif;
    font-size: 16px;
    color: #fff;
    background-color: #007BFF;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

/* Adding hover effects */
a:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Adding focus effect */
a:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(81, 203, 238, 1);
}

/* Adding active effect */
a:active {
    background-color: #003f7f;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transform: translateY(2px);
}

/* Adding animation on hover */
a:hover {
    animation: pulse 0.5s forwards;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}

  </style>
</head>
<body>
  <video autoplay muted loop id="background-video">

    Your browser does not support HTML5 video.

</body>
</html>
